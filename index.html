<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Score Game</h1>

    <section>
        <h2><span id='player1'></span> to <span id='player2'></span></h2>
    
        <p>Playing to: <span id='maxNumber'></span></p>
    
        <input id="inputValue" type="number" min="1" max="9">
    
        <div class="buttons">
            <button id="playerOne">Player One</button>
            <button id="playerTwo">Player Two</button>
            <button id="reset">Reset</button>
        </div>
        
        <div class="koment">
            <button id="komentaras">Komentaras</button>
            <img id="img" src="giphy.gif" alt="">
        </div>
        
    </section>


    <script src="script.js"></script>

</body>

</html>
